<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="img/avatar-onepiece.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>FuadCode Linktree</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- Profile picture -->
      <div class="profile">
        <img
          src="img/zoro.gif"
          alt="error image"
          class="animate__animated animate__pulse animate__infinite"
        />
        <p class="animate__animated animate__fadeInDownBig">Roronoa zoro</p>
      </div>

      <!-- Linktree button -->
      <div class="link">
        <a
          href="https://instagram.com/ainulfuady.dy"
          target="_blank"
          class="animate__animated animate__bounceInLeft"
          >instagram</a
        >
        <a
          href="https://www.tiktok.com/@theprogramerisnoteasy?_t=8nvqBtWpOci&_r=1"
          target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-1s"
          >tiktok</a
        >
        <a
          href="https://www.facebook.com/the.java.the.script?mibextid=ZbWKwL"
          target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-2s"
          >facebook</a
        >
        <a
          href="https://github.com/muhammadainulfuady"
          target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-3s"
          >github</a
        >
      </div>

      <!-- Footer -->
      <div class="footer animate__animated animate__bounceInUp">
        <i>Made With Fuadyüëç</i>
      </div>
    </div>
  </body>
</html>
